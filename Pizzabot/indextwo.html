<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Bot</title>
    <script src="pizzabot.js"></script>
  </head>
  <body>
    <h1>Welcome to Pizza Bot!</h1>

    <form id="pizzaForm">
      <label for="pizzaType">Choose a pizza:</label>
      <select id="pizzaType" name="pizzaType">
        <option value="Vegetarian Pizza">Vegetarian Pizza</option>
        <option value="Hawaiian Pizza">Hawaiian Pizza</option>
        <option value="Pepperoni Pizza">Pepperoni Pizza</option>
      </select>

      <br />

      <label for="quantity">How many pizzas do you want?</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <br />

      <input type="button" value="Place Order" onclick="processOrder()" />
    </form>

    <div id="response"></div>
  </body>
</html>
